<div>
  <div class="setting">
    <label class="kintoneplugin-label" for="imgFile-fileldCode">
      <span>画像を添付するフィールドコード</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">
      カメラで撮影した画像を添付するフィールドコードを入力して下さい。
    </div>
    <div class="kintoneplugin-input-outer">
      <input
        id="imgFile-fileldCode"
        class="kintoneplugin-input-text"
        type="text"
      />
    </div>
  </div>
  <div class="setting">
    <label class="kintoneplugin-label" for="imgFile-spaceId">
      <span>カメラ用スペースID</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">
      カメラ起動用のスペースIDを入力して下さい。
    </div>
    <div class="kintoneplugin-input-outer">
      <input
        id="imgFile-spaceId"
        class="kintoneplugin-input-text"
        type="text"
      />
    </div>
  </div>
  <div class="setting">
    <label class="kintoneplugin-label" for="imgPreview-spaceId">
      <span>プレビュー用スペースID</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">
      プレビュー表示用のスペースIDを入力して下さい。
    </div>
    <div class="kintoneplugin-input-outer">
      <input
        id="imgPreview-spaceId"
        class="kintoneplugin-input-text"
        type="text"
      />
    </div>
  </div>
  <div class="setting">
    <label class="kintoneplugin-label" for="fileId-fieldCode">
      <span>ファイルID用フィールドコード</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">
      ファイルIDを格納するフィールドコードを入力して下さい。
    </div>
    <div class="kintoneplugin-input-outer">
      <input
        id="fileId-fieldCode"
        class="kintoneplugin-input-text"
        type="text"
      />
    </div>
  </div>
  <div class="setting">
    <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">
      保存する
    </button>
    <button
      type="button"
      id="cancel"
      class="kintoneplugin-button-dialog-cancel"
    >
      キャンセル
    </button>
  </div>
</div>
